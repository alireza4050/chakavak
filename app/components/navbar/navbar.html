        <a class="nav-link" ui-sref="feed">
          <div class="thumbnail d-inline-block">
            <img ng-src="{{user | avatar}}" alt="">
          </div>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" data-placement="bottom" data-content="#notificationsPopup"

        </a> -->

      </li>
      <li class="nav-item">
        <a class="nav-link">
          <div ui-sref="logout" class="mx-3 btn btn-lg btn-primary">
            خروج
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </div>
        </a>

      <form class="form-inline m-1" ng-submit="submit()">
        <input ng-change="search()" ng-model="query" class="form-control my-auto px-3" type="search" placeholder="جستجو" aria-label="جستجو">
      </form>
      <div ng-class="{show: query}" class="dropdown-menu" id="searchResults" aria-labelledby="searchResults">
        <div ng-show="searchResults.length!==0" ng-repeat="user in searchResults">
          <a class="search-result d-inline-flex align-items-center dropdown-item" ui-sref="profile({username: user.username})">
            <div class="thumbnail mx-1 d-inline-block">
              <img class="" style="" ng-src="{{user | avatar}}" alt="">
            </div>
            <span>{{user.name}}</span>

      </div>
