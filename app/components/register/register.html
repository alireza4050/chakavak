<form name="form" ng-submit="submit()">
  <div class="form-group">
    <label>نام کاربری</label>
    <input type="text" name="user_name" class="form-control" ng-model="registerForm.username" pattern="[a-z][_a-z0-9]{4,20}" required> </div>
  <div class="form-group">
    <label>نام و نام خانوادگی</label>
    <input type="text" name="name" class="form-control" ng-model="registerForm.name" required> </div>
  <div class="form-group">
    <label>ایمیل</label>
    <input type="email" name="email" class="form-control" ng-model="registerForm.email" required> </div>
  <div class="form-group">
    <label>رمز عبور</label>
    <input type="password" name="password" class="form-control" ng-model="registerForm.password" required> </div>
  <div class="form-group">
    <label>تکرار رمز عبور</label>
    <input type="password" name="passwordConfirm" class="form-control" ng-model="passwdConfirm" pattern="{{registerForm.password}}"
      required> </div>
  <div class="row">
    <button type="submit" class="my-1 mx-auto btn btn-dark">ثبت نام</button>
  </div>
</form>
<div id="errorMessage"></div>
