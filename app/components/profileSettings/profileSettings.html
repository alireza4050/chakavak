<!-- Modal -->
<div class="modal" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center flex-column">
        <div class="p-3">
          <input type="text" name="name" placeholder="اسم پروفایل" ng-model="name">
        </div>
        <div class="p-3">
          <textarea name="intro" maxlength="140" rows="10" placeholder="مقدمه" ng-model="intro"></textarea>
        </div>
        <div class="p-3">
          <!-- <div id="user-tags">
            <input id="tags-edit" type="text" value="initialTags" data-role="tagsinput">
          </div> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن</button>
        <button type="button" class="btn btn-primary">ذخیره</button>
      </div>
    </div>
  </div>
</div>
