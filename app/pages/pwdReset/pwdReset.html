<form name="form" ng-submit="submit()">
  <div class="form-group">
    <label>رمز عبور جدید</label>
    <input type="password" name="password" class="form-control" ng-model="pwdForm.password" required> </div>
  <div class="form-group">
    <label>تکرار رمز عبور</label>
    <input type="password" name="password_repeat" class="form-control" ng-model="pwdForm.repeat" required> </div>
  <button type="submit" class="btn btn-dark">ثبت تغییر</button>
</form>
